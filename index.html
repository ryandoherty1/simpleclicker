<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Clicker</title>
    <link rel="stylesheet" href="css/stylesheet.css"/>
    <link rel="icon" type="image/png" href="css/images/clicker.png" />
  </head>
	
  <body id="body">
	<!-- div game is the main content -->
    <div class="game">

      <div class="grid" id="box2"><button class="button" id="button2"></button></div>
      <div class="grid" id="box3"><button class="button" id="button3"></button></div>

      <div class="grid" id="box8"><button class="button" id="button8"></button></div>
      <div class="grid" id="box9"><button class="button" id="button9"></button></div>
      <div class="grid" id="box10"><button class="button" id="button10"></button></div>
      <div class="grid" id="box11"><button class="button" id="button11"></button></div>
      <div class="grid" id="box12"><button class="button" id="button12"></button></div>
      <div class="grid" id="box13"><button class="button" id="button13"></button></div>
      <div class="grid" id="box14"><button class="button" id="button14"></button></div>
      <div class="grid" id="box15"><button class="button" id="button15"></button></div>
      <div class="grid" id="box16"><button class="button" id="button16"></button></div>
      <div class="grid" id="box17"><button class="button" id="button17"></button></div>
      <div class="grid" id="box18"><button class="button" id="button18"></button></div>

      <div class="grid" id="box20"><button class="button" id="button20"></button></div>

      <div class="grid" id="box24"><button class="button" id="button24"></button></div>
    </div>
	<!-- side bar holds the timers, settings, and description -->
    <div class="side-bar">
      <div class="top-bar">
        <div class="top-box" id="tb1"><p id="timer"></p></div>
        <div class="top-box" id="tb2"><p id="movetimer"></p></div>
        <div class="top-box" id="tb3"><p id="score"></p></div>
        <div class="top-box" id="tb4"><button class="button2">settings</button></div>
      </div>
      <div class="bottom-bar">
        <div class="bottom-box">
          <p> welcome to simple clicker. the goal of this game is to score as many clicks as possible. to start the game, click the button. enjoy!</p>
        </div>
      </div>
    </div>
    <script src="functions.js"></script> <!-- links my js -->
  </body>
</html>
